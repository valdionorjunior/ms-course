#Application name
spring.application.name=hr-config-server
#branch default in git
spring.cloud.config.server.git.default-label=main
#port
server.port=8888

#repositorio git onde estao as configuracoes
spring.cloud.config.server.git.uri=https://github.com/valdionorjunior/ms-cource-configs
##CONFIG DE ACESSO -A U T H E N T I C A T I O N- NO GIT
#USER E SENHA COMO VARIAVEIS DE AMBIENTE
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}